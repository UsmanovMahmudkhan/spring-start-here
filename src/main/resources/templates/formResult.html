<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Result</title>
</head>
<body>
<h3 th:if="${service.name=='Failed to submit'}" th:text="${service.name}"></h3>
<h3 th:if="${service.name != 'Failed to submit'}">
  Thank you for your feedback,
  <span style="color:red" th:text="${service.name}"></span>
</h3>

</body>
</html>
